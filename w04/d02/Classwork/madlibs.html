<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madlibs</title>
</head>
<body>
<h1>Let's Play Madlibs!</h1>
  <form method="GET" action="/add">
    <label>
      Verb:
      <input type="text" name="num1"/>
    </label>

    <label>
      Adjective:
      <input type="text" name="num2"/>
    </label>

    <label>
      First Noun:
      <input type="text" name="sub1" />
    </label>

    <label>
      Second Noun:
      <input type="text" name="sub2" />
    </label>

    <button>Submit</button>
  </form>

</body>
</html>
