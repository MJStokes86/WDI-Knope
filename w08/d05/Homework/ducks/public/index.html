<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIGHTY DUCKS AWWWWWW YEAAAAAHHHHHHHHHHH</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/semantic-ui/dist/semantic.css">
</head>
<body>
<h1>Mighty Ducks!</h1>

<table class="ui four column table">
  <thead>
    <tr><th>Image</th>
	<th>Name</th>
    <th>Position</th>
    <th>Number</th>
  </tr></thead>
  <tbody>
  </tbody>
  
</table>
    <script type="text/template" data-template="duck">
    <td data-attr='image'>{{image}}</td>
    <td data-attr='name'>{{name}}</td>
    <td data-attr='position'>{{position}}</td>
    <td data-attr='number'>{{number}}</td>
    <td><button data-action='edit' class='ui button small green'>Edit</button>
    <button data-action='delete' class='ui button small red'>Delete</button></td>
    </script>
	




</body>
