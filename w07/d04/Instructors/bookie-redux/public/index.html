<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countries</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/semantic-ui/dist/semantic.css">
</head>
<body>
  <main class="ui page grid">
    <section class="eight column wide centered">
      <h1>Who owes me?</h1>
      <table class="ui table celled striped">
        <thead>
          <th>Name</th>
          <th>Amount</th>
          <th>Actions</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <a class="ui label blue">
        <i class="plus icon"></i> Add new...
      </a>
    </section>
  </main>

  <script type="text/template" data-id="template">
    <tr data-id='{{id}}'>
      <td data-attr='client_name' contenteditable='true' >
        {{client_name}}
      </td>
      <td >
        <i class='icon dollar'></i>
        <span data-attr='amount' contenteditable='true'>{{amount}}</span>
      </td>
      <td>
        <button data-action='save' class='ui button small green'>Save</button>
        <button data-action='delete' class='ui button small red'>Iced</button>
      </td>
    </tr>
  </script>

  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/bower_components/mustache/mustache.js"></script>
  <script type="text/javascript" src="/app.js"></script>
</body>
</html>
