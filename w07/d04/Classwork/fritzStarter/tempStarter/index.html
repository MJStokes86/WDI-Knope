<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- scripts coming from cdns -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'type='text/javascript'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="./UI-Card-master/card.css">
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
            <button id='grabPeople'>Grab some people</button>
            <div id="people"></div>
            <script type="text/template" id="personTemplate">
                <div class="ui card">
                  <div class="image">
                    <img src="/images/avatar/large/stevie.jpg">
                  </div>
                  <div class="content">
                    <a class="header">{{userName}}</a>
                    <div class="meta">
                      <span class="date">email: {{email}}</span>
                    </div>
                    <div class="description">
                      Stevie Feliciano is a library scientist living in New York City. She likes to spend her time reading, running, and writing.
                    </div>
                  </div>
                  <div class="extra content">
                    <a>
                      <i class="user icon"></i>
                      22 Friends
                    </a>
                  </div>
                </div>
                </script>

    <script src='./main.js' type='text/javascript'></script>
</body>
</html>
