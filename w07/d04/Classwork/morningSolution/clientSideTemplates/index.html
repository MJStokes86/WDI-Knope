<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- scripts coming from cdns -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'type='text/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/draggabilly/1.2.3/draggabilly.pkgd.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js'></script>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="./UI-Card-master/card.css">
    <!-- a template that we can reference within our other scripts -->

    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>

            <button id='grabPeople'>Grab some people</button>
            <div id="people"></div>
            <!-- below, use a script tag to wrap up our template -->
                <script type="text/template" id="template">
      <div style="display:inline-block">
        <div class="ui card draggable">
          <div class="image">
            <img src={{picture}}>
          </div>
          <div class="content">
            <a class="header">{{userName}}</a>
            <div class="meta">
              <span class="date">Joined in 2014</span>
            </div>
            <div class="description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam possimus voluptatibus reprehenderit corporis dignissimos ipsa asperiores debitis in eveniet architecto eius repellat incidunt tempore, placeat molestiae velit culpa ullam maxime.
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores iusto nulla eligendi! Aspernatur laborum excepturi reiciendis consequatur odit, asperiores temporibus laboriosam neque. Similique expedita asperiores neque facilis laboriosam dolore, assumenda.
            </div>
          </div>
          <div class="extra content">
            <a>
              <i class="user icon"></i>
              22 Friends
            </a>
          </div>
        </div>
    </script>


    <script src='./main.js' type='text/javascript'></script>
</body>
</html>
