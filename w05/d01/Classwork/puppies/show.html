<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'
	<title>Show page for Puppies</title>
</head>
<body>
<ul>
	<li>{{name}}</li>
	<li>{{color}}</li>
</ul>
<form method="POST" action="/puppies/{{id}}?_method=PUT">
<input type="text" name="breed" placeholder="{{breed}}">
<input type="text" name="color" placeholder="{{color}}">

<form method="POST" action="/puppies/{{id}}?_method=DELETE">
<button type='submit'>Delete</button>
</form>
</body>
</html>
